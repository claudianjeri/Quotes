<div class="sidenav">
    <h2> <strong>Create Your Own.</strong></h2>
  <form (ngSubmit)='submitQuotes()' #quoteForm='ngForm'>
    <!-- This monitors the changes and validity of input elements -->
    <div class="form-group">
      <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" placeholder="Add Quote Here.." required></textarea>
    </div>
    <div class="form-group">
      <textarea class="form-control" id="author" rows="4" [(ngModel)]="newQuote.author" name="author" #author="ngModel" placeholder="Add Your Name Here.." required></textarea>
    </div>
    <div class="form-group">
      <input type="date" class="form-control" id="date" [(ngModel)]="newQuote.date" name="date" #date="ngModel" required>
    </div>
    <button type="reset" class=" btn btn-secondary btn-lg"> Clear All</button>
    <button type="submit" class="btn btn-outline-secondary btn-lg">All Done</button>


  </form>

</div>
